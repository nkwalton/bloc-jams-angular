<main class="album-view container narrow">
     <section class="clearfix">
         <div class="column half">
             <img src="{{ album.albumArtUrl }}" class="album-cover-art">
         </div>
         <div class="album-view-details column half">
             <h2 class="album-view-title"  ui-sref="album">{{ album.name }}</h2>
             <h3 class="album-view-artist">{{ album.artist }}</h3>
             <h5 class="album-view-release-info" ur-sref="album">{{ album.year }} {{ album.label }}</h5>
         </div>
     </section>
     <table class="album-view-song-list">
         
          <tr class="album-view-song-item" ng-mouseover="hovered = true" ng-mouseleave="hovered = false" ngRepeat="song in albumData.songs">
              
             <td class="song-item-number" ng-repeat="album.song.number" {{ $index }}>
                 
                <span ng-show="!playing && !hovered">1</span>
                 <a class="album-song-button" ng-show="hovered && !playing" ng-click="album.songPlayer.play(song)"><span class="ion-play"></span></a>
                 <a class="album-song-button" ng-show="playing"><span class="ion-pause"></span></a>
             </td>
             <td class="song-item-title"  {{ album.songs.title }}></td>
             <td class="song-item-duration" {{ album.songs.duration }} songs ></td>
         </tr>
     </table>
 </main>

 <ng-include src="'/templates/player_bar.html'"></ng-include>
